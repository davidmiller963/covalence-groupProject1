<div class="single-container">
    <div class="container-fluid">
        <div class="row line-line">
        <div class="col-md-6 col-xs-12">
            <img src="{{ single.imageurl }}" alt="Selected Product" class="img-responsive">
        </div>
        <div class="col-xs-12 col-md-6 col-sm-3">
            <div class="center-block products">
                <h2 class="currency-b">${{ single.price }}</h2>
                <h1 class="description">{{ single.title }}</h1>
                <p class="description-b">{{ single.description }}</p>
                <ul class="description-b"></ul>
                <button ng-click="addItem()" id="add-btn" class="btn btn-info btn-md"><span id="btn-text">Add To Cart</span></button>
            </div>
        </div>
    </div>
</div>
</div>
