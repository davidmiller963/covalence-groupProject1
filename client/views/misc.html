<div class="jumbotron">
    <img src="images/covalence-store-misc-hero.jpg" alt="Covalence Misc" class="product-hero">
</div>
<div class="container-fluid">
     <div class="row line-line"> 
        <div class="col-xs-12 col-md-4 col-sm-6" ng-repeat="misc in Misc">
            <div class="center-block products">
                <a href="/{{ misc.id }}"><img src="{{ misc.imageURL }}" class="thumbnail product-thumbnail product img-responsive" alt="{{ apparel.title }}"></a>
                <a href="/{{ misc.id }}"><div class="grid-market">
                    <h4 class="description">{{ misc.title }}
                <span class="currency">${{ misc.price }}</span></h4></div></a>
            </div>
        </div>
     </div>
