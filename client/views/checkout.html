<main-navigation></main-navigation>
<div class="jumbotron">
    <h1 class="display-3">Plz, Support the blog with beer money!</h1>
    <p class="lead">We're out of beer. Also, we need to keep the servers running, so please donate if you enjoy our posts!.</p>
</div>


<form ng-submit="process()">
    <div class="form-group">
        <label for="amount-field">Amount</label>
        <input id="amount-field" type="number" class="form-control" ng-model="amount">
    </div>
    <div class="form-group">
        <label for="card-field">Credit Card</label>
        <div id="card-field" class="form-control"></div>
    </div>
    <p>{{ error }}</p>
    <input type="submit" value="Donate">
</form>
